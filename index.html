<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> contact us </title>

  <!-- styling link -->
  <link rel="stylesheet" href="style.css">

  <!-- font awesome icons link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


</head>

<body>

  <section class="container">

    <h2> Contact Form </h2>

    <div class="form-elements">

      <h5> contact us </h5>

      <input type="text" class="name c-formatting c-shadow" placeholder="Name">
      <input type="email" class="email c-formatting c-shadow" placeholder="Email">
      <input type="text" class="subject c-formatting c-shadow" placeholder="Subject">
      <textarea id="message" name="message" class="message c-formatting c-shadow"
        placeholder="Write your message here"></textarea>

      <div class="all-buttons">
        <button type="button" class="c-button-format c-shadow light-button"> cancel </button>
        <button type="button" class="c-button-format c-shadow dark-button"> send email </button>
      </div>
    </div>

  </section>

</body>

</html>
